{% extends 'layout.html' %}

{% block content %}

<style>
    .custom-file-label::after {
        color: white;
        background-color: #16a2b7;
    }

    .loading {
        display: none;
    }
</style>

<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header text-center">
            <h4><b>Regression Analysis: Predict Global Horizontal Irredience</b></h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5><b>Enter Input Values</b></h5>
                        </div>
                        <form id="inputForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">CLOUDTYPE</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="CLOUDTYPE" id="" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">DEWPOINT</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="DEWPOINT" id="" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">GHI</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="GHI" id="" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">OZONE</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="OZONE" id="" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">RELATIVEHUMADITY</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="RELATIVEHUMADITY" id="" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">SURFACEALBEDO</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="SURFACEALBEDO" id="" value="0">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="control-label">PRECIPITABLEWATER</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="PRECIPITABLEWATER" id=""
                                            value="0">
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-info" onclick="getResult()"
                                                value="submit" style="cursor: pointer;">Predict DNI</button>


                                        </div>
                                        <div class="col-md-6">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="file" accept=".csv">
                                                <label class="custom-file-label" for="file">Choose file</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5><b>Prediction Result</b></h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    Model Predicted DNI is->&nbsp;&nbsp; <span style="color:red">
                                        <p id="result"></p>
                                    </span>
                                </div>
                                <div class="col-12 mt-2 loading text-center">
                                    <img src="/static/loading.gif" width="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getResult() {
        // $("#progressBar").modal('show')
        $("#result").html("");
        $(".loading").show();

        $.ajax({
            type: "POST",
            url: "{{url_for('getResponseLinearReg')}}",
            data: $("#inputForm").serialize(), // serializes the form's elements.
            success: function (data) {
                $(".loading").hide();
                $("#result").html(data);
            }, complete: function () {
                $("#progressBar").modal('hide')
            }
        });
    }
</script>

<script>
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

        var file = this.files[0];
        var FR = new FileReader();

        FR.readAsText(file);
        FR.onload = function (data) {
            var text = data.target.result.trim();
            var arr = text.split(',');
            var inputs = $('input[type="text"]');
            for (let index = 0; index < inputs.length; index++) {
                inputs[index].value = arr[index];
            }
        }
    });
</script>

{% endblock %}
